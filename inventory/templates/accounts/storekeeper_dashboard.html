<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storekeeper Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004d99;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
        }

        .logout-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-link:hover {
            background-color: #e53935;
        }

        .dashboard-content {
            margin-top: 30px;
        }

        .dashboard-content h2 {
            color: #333;
        }

        .dashboard-content p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome, {{ user.username }} - Storekeeper Dashboard</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Manage Inventory</a></li>
            <li><a href="#">View Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="dashboard-content">
            <h2>Dashboard Overview</h2>
            <p>Here you can manage all your inventory and keep track of supplies and reports. Please choose one of the options above to get started.</p>
        </div>
        <div>
            <a href="{% url 'logout' %}" class="logout-link">Logout</a>
        </div>
    </div>

</body>
</html>
