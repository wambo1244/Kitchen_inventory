<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Catering Officer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4A90E2, #B3E0FF);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d99;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
        }
        .logout-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout-link:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome, {{ user.username }} - Assistant Catering Officer Dashboard</h1>
    </header>

    <div class="container mt-4">
        <h2 class="mb-4">Dashboard Overview</h2>
        <p>You can manage ingredients.</p>

        <!-- Ingredients Section -->
        <div class="table-container">
            <h2 class="section-title">Ingredients</h2>
            <div class="card">
                <div class="card-header">
                    Ingredient List
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Unit</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ingredient in ingredients %}
                                <tr>
                                    <td>{{ ingredient.name }}</td>
                                    <td>{{ ingredient.unit }}</td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="2">No ingredients available.</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Logout -->
        <div class="text-center mt-3">
            <a href="{% url 'logout' %}" class="logout-link">Logout</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
