<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Report</title>
</head>
<body>
    <h1>Usage Report</h1>
    <table>
        <tr>
            <th>Ingredient</th>
            <th>Quantity Ordered</th>
            <th>Date Ordered</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.ingredient.name }}</td>
            <td>{{ order.quantity_ordered }}</td>
            <td>{{ order.date_ordered }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
